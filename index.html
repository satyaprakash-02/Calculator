<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Calculator</h1>
        </div>
        <div class="display">
            <textarea name="result" id="display" cols="25" rows="2"></textarea>
        </div>
        <div class="row1">
            <button data-value="C">C</button>
            <button data-value="%">%</button>
            <button data-value="DEL"><i class="fa-solid fa-delete-left"></i></button>
            <button data-value="x">X</button>
        </div>
        <div class="row2">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="/">/</button>
        </div>
        <div class="row3">
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-">-</button>
        </div>
        <div class="row4">
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+">+</button>
        </div>
        <div class="row5">
            <button data-value=".">.</button>
            <button data-value="0">0</button>
            <button data-value="=">=</button>
            <button data-value="+/-">+/-</button>
        </div>
        
    </div>

    <hr class="line">

    <div class="footer">
        <h4>Â© Designed by Satyaprakash. <span>January-2024</span></h4>
    </div>
    <script src="calc.js"></script>
</body>
</html>
